<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Plastic Tree // Radiohead</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #d4ffd4;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
      color: #c0ffc0;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      opacity: 0.5;
      margin-bottom: 2rem;
    }

    .selector {
      background-color: #111;
      border: 1px solid #3f3;
      padding: 1rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 12px #3f3a;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9f9;
    }

    select {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.4rem;
      background-color: #000;
      color: #d4ffd4;
      border: 1px solid #3f3;
      border-radius: 4px;
      font-family: inherit;
    }

    button {
      margin-top: 1.5rem;
      background-color: #3f3;
      border: none;
      color: #000;
      padding: 0.6rem 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #8aff8a;
      text-align: center;
    }

    .glitch {
      text-shadow: 1px 0 #3f3, -1px 0 #3f3;
    }
  </style>
</head>
<body>

  <h1 class="glitch">Fake Plastic Tree</h1>
  <h2>Radiohead // OK Computer</h2>

  <div class="selector">
    <label for="element">Choose a lifeform:</label>
    <select id="element">
      <option>Flower</option>
      <option>Tree</option>
      <option>Grass</option>
      <option>Plant</option>
    </select>

    <label for="color">Choose a color:</label>
    <select id="color">
      <option>Green</option>
      <option>Blue</option>
      <option>Transparent</option>
      <option>Plastic Pink</option>
    </select>

    <label for="type">Choose a type:</label>
    <select id="type">
      <option>Organic</option>
      <option>Artificial</option>
      <option>Hybrid</option>
      <option>Unknown</option>
    </select>

    <label for="other">Other attributes:</label>
    <select id="other">
      <option>Smells like nature</option>
      <option>Melts under sun</option>
      <option>Recyclable</option>
      <option>Emotionally inert</option>
    </select>

    <button onclick="checkReal()">Analyze</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkReal() {
      const type = document.getElementById("type").value;
      const other = document.getElementById("other").value;
      const result = document.getElementById("result");

      if (type === "Artificial" || other.includes("plastic") || other.includes("Melts")) {
        result.textContent = "‚ùå Not a real plant. It's fake, but it tries.";
      } else if (type === "Organic") {
        result.textContent = "‚úÖ It's real. It breathes. It grows.";
      } else {
        result.textContent = "ü§ñ Uncertain. Maybe it's just pretending.";
      }
    }
  </script>

</body>
</html>
